<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container p-5">
      <table class="table table-bordered text-center">
        <thead>
          <tr>
            <th colspan="4">GEMPA</th>
          </tr>

          <tr>
            <th>No</th>
            <th>Lokasi</th>
            <th>Skala</th>
            <th>Dampak</th>
          </tr>
        </thead>
        <tbody id="isi"></tbody>

        <script>
          class Gempa {
            constructor(nomor, lokasi, skala) {
              this.lokasi = lokasi;
              this.skala = skala;
              this.nomor = nomor;
            }
            Dampak() {
              if (this.skala <= 2) this.dampak = "Tidak Terasa";
              else if (this.skala > 2 && this.skala <= 4)
                this.dampak = "Bangunan Retak Retak";
              else if (this.skala > 2 && this.skala <= 4)
                this.dampak = "Bangunan Roboh";
              else this.dampak = "Bangunan Roboh dan Berpotensi Tsunami";

              return this.dampak;
              return this.nomor++;
            }

            infoGempa() {
              document.write(`
         <tr>
          <td>${this.nomor}</td>
          <td>${this.lokasi}</td>
          <td>${this.skala}</td>
          <td>${this.Dampak()}</td>
        </tr>
         `);
            }
          }

          q1 = new Gempa(1, "Solo", Math.floor(Math.random() * 10) + 1);
          q2 = new Gempa(2, "Lebanon", Math.floor(Math.random() * 10) + 1);
          q3 = new Gempa(3, "India", Math.floor(Math.random() * 10) + 1);
          q4 = new Gempa(4, "Kalimantan", Math.floor(Math.random() * 10) + 1);
          q5 = new Gempa(5, "Palembang", Math.floor(Math.random() * 10) + 1);
          q6 = new Gempa(6, "Aceh", Math.floor(Math.random() * 10) + 1);
          q7 = new Gempa(7, "Paris", Math.floor(Math.random() * 10) + 1);
          q8 = new Gempa(8, "Myanmar", Math.floor(Math.random() * 10) + 1);
          q9 = new Gempa(9, "Sulawesi", Math.floor(Math.random() * 10) + 1);
          q10 = new Gempa(10, "Papua", Math.floor(Math.random() * 10) + 1);

          q1.infoGempa();
          q2.infoGempa();
          q3.infoGempa();
          q4.infoGempa();
          q5.infoGempa();
          q6.infoGempa();
          q7.infoGempa();
          q8.infoGempa();
          q9.infoGempa();
          q10.infoGempa();
        </script>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
