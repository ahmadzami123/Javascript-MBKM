<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="card">
        <div class="card-header">
            Pembelian Barang dengan Konversi Kurs
        </div>
        <div class="card-body">
            <form id="frm">
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Nama Pembeli</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" name="nama" >
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Nama Barang</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" name="barang" >
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Harga Barang</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" name="harga" >                   
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Jumlah Barang</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" name="jumlah">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Valuta Asing</label>
                    <div class="col-sm-10">
                        <select name="valas" onchange="konversiKurs()" class="form-control">
                            <option value="">-- Pilih Valas --</option>
                            <option value="14917">-- USD --</option>
                            <option value="10590">-- SGD --</option>
                            <option value="14918">-- EUR --</option>
                        </select>
                    </div>  
            </form>
        </div>
    </div>  
    <div class="alert alert-primary" role="alert" id="isi">
    Data pembelian: 
    <br>
    <br/><p id="nama">Nama Pembeli : </p>
    <p id="nBarang">Nama Barang :</p>
    <p id="habar">Harga Barang :</p> 
    <p id="jumlah">Jumlah Barang :</p> 
    <p id="valuta">Valuta Asing :</p> 
    <p  id="total">Total Bayar :</p>    
    </div>

    </body> 
<script>
/*
Hitunglah pembelian barang berdasarkan kurs valas yang dipilih.
(Event Handle Js nya: onchange ketika pilih valas)
Hasilnya ditempatkan pada paragraf yang ber-id-kan isi
*/

function konversiKurs () {
    //Nama Customer

    let nama_cust = document.getElementById("frm").nama.value;
    let input_customer =  "Nama Pembeli :" + " " + nama_cust;
    let no_input = "Nama Pembeli :" + " " + '<font color = "red"> Harap nama diisi !!</font>';
    let hasil = nama_cust != "" ? input_customer : no_input;
    document.getElementById("nama").innerHTML = hasil;

    //Nama Barang

    let nama_barang = document.getElementById("frm").barang.value;
    let input_nambar =  "Nama Barang :" + " " + nama_barang;
    let no_input_nambar = "Nama Barang :" + " " + '<font color = "red"> Harap nama barang diisi !!</font>';
    let hasil_nama = nama_barang != "" ? input_nambar : no_input_nambar;
    document.getElementById("nBarang").innerHTML = hasil_nama;

    // Harga Barang

    let hBarang = document.getElementById("frm").harga.value;
    let input_barang =  "Harga Barang :" + " " + hBarang;
    let no_input_hBarang = "Harga Barang :" + " " + '<font color = "red"> Harap harga diisi dan berupa angka!!</font>';
    let hasil_hBarang = hBarang == "" || isNaN(hBarang) ? no_input_hBarang : input_barang;
    document.getElementById("habar").innerHTML = hasil_hBarang;

    // Jumlah Barang

    let jBarang = document.getElementById("frm").jumlah.value;
    let input_jBarang =  "Jumlah Barang :" + " " + jBarang;
    let no_input_jBarang = "Jumlah Barang :" + " " + '<font color = "red"> Harap jumlah diisi dan berupa angka !!</font>';
    let hasil_jBarang = jBarang == "" || isNaN(jBarang) ? no_input_jBarang : input_jBarang;
    document.getElementById("jumlah").innerHTML = hasil_jBarang;
    
    //valuta asing
    let vAsing =  document.getElementById("frm").valas.value;
    let input = "Valuta Asing :" + " " + vAsing 
    let total =  "Total Bayar :" + " " +  vAsing / (hBarang * jBarang);
    document.getElementById("valuta").innerHTML = input;
    // total
    document.getElementById("total").innerHTML = total;
}
</script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
</html>
